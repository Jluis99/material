<mat-sidenav-container class="sidenav-container">
   <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === isLogged()">
      <mat-toolbar color="primary"> Menu</mat-toolbar>
      <mat-nav-list>
         <a mat-list-item routerLink="/home" routerLinkActive="active">
            <mat-icon>home</mat-icon> &nbsp;Home
         </a>
         <a mat-list-item routerLink="/customers" routerLinkActive="active">
            <mat-icon>people</mat-icon> &nbsp;Customers
         </a>
         <a mat-list-item routerLink="/users" routerLinkActive="active">
            <mat-icon>people_outline</mat-icon> &nbsp;Users
         </a>
      </mat-nav-list>
   </mat-sidenav>
   <mat-sidenav-content>
      <mat-toolbar color="primary">
         <button type="button" aria-label="Toggle sidenav" class="btn-dashboard" mat-icon-button
            (click)="drawer.toggle()" [disabled]="isLogged()">
            <mat-icon aria-label="Side nav toggle icon">dashboard</mat-icon>
         </button>
         <span>Dashboard</span>
         <span class="example-spacer"></span>
         <button *ngIf="!isLogged()" mat-icon-button class="example-icon" [matMenuTriggerFor]="menu"
            aria-label="Example icon-button with share icon">
            <mat-icon>account_circle</mat-icon>
         </button>
         <mat-menu #menu="matMenu">
            <button mat-menu-item>Profile</button>
            <button mat-menu-item (click)="logOut()">Log out</button>
         </mat-menu>
      </mat-toolbar>
      <!-- Add Content Here -->
      <ng-content></ng-content>
   </mat-sidenav-content>
</mat-sidenav-container>
