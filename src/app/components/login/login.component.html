<mat-card class="example-card">
   <mat-card-header>
      <mat-card-title>Login</mat-card-title>
   </mat-card-header>
   <mat-card-content>
      <form [formGroup]="loginForm">
         <table class="example-full-width" cellspacing="0">
            <tr>
               <td>
                  <mat-form-field class="example-full-width">
                     <mat-label>E-mail</mat-label>
                     <input matInput placeholder="User mail" name="email" formControlName="email">
                  </mat-form-field>
               </td>
            </tr>
            <tr>
               <td>
                  <mat-form-field class="example-full-width">
                     <mat-label>Password</mat-label>
                     <input matInput placeholder="User password" name="password" formControlName="password">
                  </mat-form-field>
               </td>
            </tr>
         </table>
      </form>
   </mat-card-content>
   <mat-card-actions class="card__accions">
      <button mat-raised-button color="primary" [disabled]="!loginForm.valid" (click)="onSubmit()"> Login </button>
   </mat-card-actions>
</mat-card>
